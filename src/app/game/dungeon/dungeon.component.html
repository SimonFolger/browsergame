<div class="chooseDungeon" *ngIf="!fightMode">
  <div class="dungeonfinder" *ngFor="let dungeon of dungeons | async" >
    <div class="dungeon">
      <div class="dungeonlogo">
        <img [src]=getImagePath(dungeon.name)>
       {{dungeon.name}} | Chapter:{{playerData.dungeonProgress[dungeon.name]}} | Bonus: {{dungeon.buff}}
      </div>  
      <div class="dungeonstart">
        <img (click)="fight(dungeon)" src="../../assets/dungeon/fightstart.jpg" >
      </div>
    </div>
  </div>
</div>

<div *ngIf="fightMode">
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile>
        <mat-progress-bar mode="determinate" [value]="playerHpBar"></mat-progress-bar>
    </mat-grid-tile>
    <mat-grid-tile>
      <div>
        Bossfight...
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-progress-bar mode="determinate" [value]="bossHpBar"></mat-progress-bar>    
    </mat-grid-tile>
    <mat-grid-tile>
        <div>
          <h3>Your log:</h3>
          <p>{{combatLogSelf[0]}}</p>
          <p>{{combatLogSelf[1]}}</p>
          <p>{{combatLogSelf[2]}}</p>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div>
          <button mat-raised-button (click)="endFightMode()">Done</button>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div>
          <h3>Boss log:</h3>
          <p>{{combatLogEnemy[0]}}</p>
          <p>{{combatLogEnemy[1]}}</p>
          <p>{{combatLogEnemy[2]}}</p>
        </div>       
      </mat-grid-tile>
  </mat-grid-list>
</div>
