<div class="chooseDungeon" *ngIf="chosenDungeon == null">
  <div class="dungeonfinder" *ngFor="let dungeon of dungeons | async" >
    <div class="dungeon">
      <div class="dungeonlogo">
        <img [src]=getImagePath(dungeon.name)>
        {{dungeon.name}} | Chapter:{{playerData.dungeonProgress[dungeon.name]}} | Bonus: {{dungeon.buff}}
      </div>  
      <div class="dungeonstart">
        <img (click)="startDungeon(dungeon)" src="../../assets/dungeon/fightstart.jpg" >
      </div>
    </div>
  </div>
</div>

<div class="choosenDungeon" *ngIf="chosenDungeon != null">
  <div class="dungeonfinder">
    <div class="dungeon">
      <div class="dungeonlogo">
        <img [src]=getImagePath(chosenDungeon.name)> 
        {{chosenDungeon.name}} | Chapter:{{currentChapter}} | {{counter}} | 
        <div class="dungeonstart">
          <!--<mat-progress-spinner mode="determinate" [value]="circleDungeonProgress" color="primary"></mat-progress-spinner>    - Counter wird nicht mehr angezeigt.-->
        </div>
        <button mat-raised-button color="primary" (click)="goBackToOverview()">Back</button>
      </div>
    </div>
  </div>
</div>
